name: Rust

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: build
        toolchain: stable
        target: x86_64-unknown-linux-gnu
    - uses: actions-rs/cargo@v1
      with:
        command: test
        toolchain: stable
        target: x86_64-unknown-linux-gnu
