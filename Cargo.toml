[package]
name = "cloudevents-sdk"
version = "0.3.1"
authors = ["Francesco Guardiani <francescoguard@gmail.com>"]
license-file = "LICENSE"
edition = "2018"
description = "CloudEvents official Rust SDK"
documentation = "https://docs.rs/cloudevents-sdk"
readme = "README.md"
repository = "https://github.com/cloudevents/sdk-rust"
exclude = [
    ".github/*"
]
categories = ["web-programming", "encoding", "data-structures"]

[lib]
name = "cloudevents"

[features]
default = ["std"]
chrono_no_std = ["chrono/serde", "chrono/alloc", "chrono/clock"]
no_std = ["no-std-compat", "serde_no_std", "chrono_no_std", "base64/alloc"]
serde_no_std = ["serde/derive", "serde/alloc", "serde_json/alloc"]
std = ["snafu/std", "snafu/guide", "serde/std", "serde_json/std", "chrono/std", "base64/std", "url"]

[dependencies]
base64 = { version = "^0.12", default-features = false }
chrono = { version = "^0.4", default-features = false }
delegate-attr = "^0.2"
serde = { version = "^1.0", default-features=false }
serde_json = { version = "^1.0", default-features = false, features = ["alloc"] }
serde-value = "^0.7"
snafu = { version = "^0.6",default-features = false }
url = { version = "^2.1", features = ["serde"], optional=true }

[dependencies.no-std-compat]
version = "^0.4.1"
features = ["alloc", "compat_hash", "compat_sync", "compat_macros"]
optional=true

[target."cfg(not(target_arch = \"wasm32\"))".dependencies]
hostname = "^0.3"
uuid = { version = "^0.8", features = ["v4"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "^0.3", default-features = false,features = ["Window", "Location"] }
uuid = { version = "^0.8", features = ["v4", "wasm-bindgen"] }

[dev-dependencies]
rstest = "0.6"
claim = "0.3.1"
version-sync = "^0.9"
serde_yaml = "0.8"

[workspace]
members = [
  ".",
  "cloudevents-sdk-actix-web",
  "cloudevents-sdk-reqwest",
  "cloudevents-sdk-rdkafka",
  "cloudevents-sdk-warp"
]
exclude = [
  "example-projects/actix-web-example",
  "example-projects/reqwest-wasm-example",
  "example-projects/rdkafka-example",
  "example-projects/warp-example",
]